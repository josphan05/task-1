name: Deploy Laravel to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CPANEL_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.CPANEL_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to cPanel
        run: |
          ssh ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }} << 'EOF'
            set -e
            cd ${{ secrets.CPANEL_PATH }}

            echo "ðŸ‘‰ Pull code"
            git pull origin main

            echo "ðŸ‘‰ Run migrations"
            php artisan migrate --force

            echo "ðŸ‘‰ Clear & cache"
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
          EOF
